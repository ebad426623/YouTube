<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
    </div>
    <!---->
    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 20px;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
      <div style="background-color: lightgoldenrodyellow">div 3</div>

      <div style="background-color: lightpink">div 2</div>
    </div>

    <!---->
    <div
      style="display: grid; grid-template-columns: 100px 1fr; margin-top: 20px"
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">1 fr</div>
    </div>

    <!---->
    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        margin-top: 20px;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">1 fr</div>
      <div style="background-color: lightblue">1 fr</div>
    </div>
  </body>
</html>
